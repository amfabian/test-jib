name: Package and deploy 
run-name: ${{ github.actor }} is testing Build and Push Image on GitHub Actions ðŸš€
on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Pre Package
      run: chmod +x mvnw
      
    - name: Package
      run: mvn clean package -Dquarkus.container-image.push=true -Dquarkus.container-image.registry=registry.hub.docker.com -Dquarkus.jib.base-registry-username=${{ secrets.DOCKERHUB_USERNAME }} -Dquarkus.jib.base-registry-password=${{ secrets.DOCKERHUB_PS }}

    
    - name: Docker list all images 
      run: docker images


